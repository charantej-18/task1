<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Delight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .welcome-section {
            text-align: center;
        }
        .welcome-section h1 {
            font-size: 50px;
            color: #ff6347;
            margin-bottom: 20px;
        }
        .welcome-section p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }
        .btn-get-started {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-get-started:hover {
            background-color: #e5533b;
        }
        .main-content {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .main-content h2 {
            font-size: 40px;
            color: #ff6347;
            margin-bottom: 20px;
        }
        .donuts {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .donut {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .donut img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .donut h3 {
            color: #ff6347;
            margin: 10px 0;
        }
        .btn-order {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-order:hover {
            background-color: #e5533b;
        }
    </style>
</head>
<body>

<!-- Welcome Section -->
<div class="welcome-section">
    <h1>Welcome to Donut Delight</h1>
    <img src="start.webp" alt="Welcome Donut Image" style="max-width: 300px; border-radius: 10px;">
    <p>The best donuts in town are just a click away!</p>
    <button class="btn-get-started" onclick="showMainContent()">Get Started</button>
</div>

<!-- Main Content -->
<div class="main-content">
    <h2>Our Donuts</h2>
    <div class="donuts">
        <div class="donut">
            <img src="glazed.jpg" alt="Glazed Donut">
            <h3>Glazed Donut</h3>
            <p class="price">Price: $2.50</p>
            <button class="btn-order">Order Now</button>
        </div>
        <div class="donut">
            <img src="images.jpg" alt="Chocolate Donut">
            <h3>Chocolate Donut</h3>
            <p class="price">Price: $3.00</p>
            <button class="btn-order">Order Now</button>
        </div>
        <div class="donut">
            <img src="sprinkels.jpg" alt="Sprinkles Donut">
            <h3>Sprinkles Donut</h3>
            <p class="price">Price: $3.50</p>
            <button class="btn-order">Order Now</button>
        </div>
    </div>
</div>

<script>
    // Function to show the main content
    function showMainContent() {
        document.querySelector('.welcome-section').style.display = 'none'; // Hide welcome section
        document.querySelector('.main-content').style.display = 'flex'; // Show main content
    }
</script>

</body>
</html>
